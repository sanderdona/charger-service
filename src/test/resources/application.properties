spring.application.name=charger-service

logging.level.org.springframework = INFO

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa

spring.main.allow-bean-definition-overriding = true

charger-service.mqtt-config.host = localhost
charger-service.mqtt-config.username = foo
charger-service.mqtt-config.password = bar

charger-service.location-config.home-latitude = 51.100000
charger-service.location-config.home-longitude = 5.200000
charger-service.location-config.max-distance-from-home = 30

charger-service.tariff = 0.22
charger-service.license-plate = AB-123-C

keycloak.enabled = false

charger-service.email-config.host = smtp.foo.bar
charger-service.email-config.port = 123
charger-service.email-config.username = from@foo.bar
charger-service.email-config.password = supersecret
charger-service.email-config.protocol = smtp
charger-service.email-config.auth-enabled = true
charger-service.email-config.tls-enabled = true
charger-service.email-config.debug-enabled = false
charger-service.email-config.from-address = from@foo.bar
charger-service.email-config.to-address = to@foo.bar