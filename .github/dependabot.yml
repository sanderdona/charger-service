version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      # Cucumber 7.30.0+ requires JUnit Platform 1.14.0, but Spring Boot only provides 1.12.x
      - dependency-name: "io.cucumber:*"
        versions: [">=7.30.0"]
